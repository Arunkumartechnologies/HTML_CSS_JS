 </head>
<body>
<h1>To-do-List</h1>
<div class="items">
    <input type="text" id="newList" class="input"> 
    <button id="addList" onclick="additem()">Add</button>
</div>

    <ul id="myitem">

    </ul>
</div>

</div>
</div>
</div>
